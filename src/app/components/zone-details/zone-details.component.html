<div class="container">
  <div class="card">
    <div class="card-body" *ngFor="let item of details">
      <h2>{{ item.name }} Details</h2>
      <br />
      <p>Latitude: {{ item.lat }}</p>
      <p>Logitude: {{ item.lng }}</p>

      <app-the-map></app-the-map>

      <div class="card1">
        <div class="card-body1">
          <ngx-charts-number-card
            [view]="viewsView"
            [scheme]="colorScheme"
            [results]="radius"
            [cardColor]="cardColor"
            (select)="onSelect($event)"
          >
          </ngx-charts-number-card>
        </div>
      </div>

      <div class="container" style="padding-top: 150px; width: 780px">
        <div>
          <h2>Devices</h2>
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <!-- <th>links</th> -->
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let device of devices
                    | paginate
                      : {
                          id: 'device_pagination',
                          itemsPerPage: 10,
                          currentPage: page,
                          totalItems: totalDevices
                        }">
                <td>{{ device.id }}</td>
                <td>{{ device.name }}</td>
                <!-- <td>{{device.links}}</td> -->
              </tr>
            </tbody>
          </table>
          <div>
            <pagination-controls
              id="device_pagination"
              (pageChange)="page = $event"
            ></pagination-controls>
          </div>
        </div>
        <br />
        <br />
        <div>
          <h2>Actions</h2>
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th>Context</th>
                <!-- <th>Options</th> -->
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let action of actions
                    | paginate
                      : {
                          id: 'action_pagination',
                          itemsPerPage: 10,
                          currentPage: page,
                          totalItems: totalActions
                        }
                "
              >
                <td>{{ action.context }}</td>
                <!-- <td>{{action.options}}</td> -->
              </tr>
            </tbody>
          </table>
          <div>
            <pagination-controls
              id="action_pagination"
              (pageChange)="page = $event"
            ></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
