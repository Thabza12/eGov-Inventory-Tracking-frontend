<div class="card">
    <div class="card-body">
        <form [formGroup]="notificationForm">
            <h1 class="text-center h3 mb-3 font-weight-normal">
                Notifications
            </h1>
            <div class="me-5 mt-3">
                <label for="when_in" class="form-label">When In Control Zone</label>
                <input type="when_in" name="when_in" id="when_in" class="form-control" placeholder="on/off" required
                    formControlName="when_in" />
            </div>
            <br />
            <div class="me-5 mt-3">
                <label for="when_out" class="form-label">When Out Of Control Zone</label>
                <input type="when_out" name="when_out" id="when_out" class="form-control" placeholder="on/off" required
                    formControlName="when_out" />
            </div>
            <br>
            <div class="mat-dialog-actions">
                <button class="mat-raised-button" class="btn btn-outline-danger me-2" mat-button (click)="cancel()">Cancel</button>
                <button mat-button [mat-dialog-close]="true" class="btn btn-success" (click)="onSubmit(notificationForm)">Submit</button>
            </div>
        </form>
    </div>
</div>
