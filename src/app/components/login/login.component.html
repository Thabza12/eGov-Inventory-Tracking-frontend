<head>
  <title>login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link href="/src/app/components/login/login.component.css" />
</head>


  <div class="col-xl-10">
    <div class="card border-0" style="position: relative;
    height: 582Px;top: 65px;">
      <div class="card-body p-0">
        <div class="row no-gutters" style="    position: relative;
        top: 100px;">
          <div class="col-lg-6">
            <div class="p-5">
              <div class="mb-5">
                <h2 class="h4 font-weight-bold text-theme">Login</h2>
              </div>
              <h3 class="h5 mb-0">Welcome back</h3>
              <h4 class="text-muted mt-2 mb-5">
                Enter your employee number and password to access admin panel.
              </h4>
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="empNumber" style="font-size: 17px;">Employee Number</label>
                  <input
                    type="text"
                    formControlName="empNumber"
                    name="empNumber"
                    placeholder="Employee Number"
                    class="form-control"
                    required
                    minlength="1"
                  />
                </div>
                <div class="form-group mb-5">
                  <label for="Empassword" style="font-size: 17px;">Password</label>
                  <input
                    type="password"
                    formControlName="Empassword"
                    name="Empassword"
                    required
                    minlength="1"
                    class="form-control"
                  />
                </div>
                <button
                  type="submit"
                  style="font-size: medium;
                  width: 150px;
                  height: 40px;"
                  class="btn btn-theme"
                >
                  Login
                </button>
                <a href="#l" class="forgot-link float-right text-primary"
                  >Forgot password?</a
                >
              </form>
            </div>
          </div>
          <div class="col-lg-6 d-none d-lg-inline-block">
            <img
              src="https://yt3.ggpht.com/a/AGF-l78IEgLn_WoTJo83oID6zlPNN10Iybapr8eLew=s900-c-k-c0xffffffff-no-rj-mo"
              style="position: absolute;
              height: 575px;
              width: 540px;
              bottom: -83px;
              left: 10%;"
            />
          </div>
        </div>
      </div>
    </div>

    <p class="text-muted text-center mt-3 mb-0" style="position: relative; font-size: medium;">
      Don't have an account?
      <a routerLink="/register" class="text-primary ml-1">Register</a>
    </p>
  </div>
