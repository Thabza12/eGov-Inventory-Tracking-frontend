<head>
  <title>login </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link href="/src/app/components/login/login.component.css"/>
</head>
<body>
  
    <div class="row justify-content-center">
      <div class="col-xl-10">
        <div class="card border-0">
          <div class="card-body p-0">
            <div class="row no-gutters">
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="mb-5">
                    <h3 class="h4 font-weight-bold text-theme">Login</h3>
                  </div>
                  <h6 class="h5 mb-0">Welcome back</h6>
                  <p class="text-muted mt-2 mb-5">
                    Enter your employee number and password to access admin panel.
                  </p>
                  <form (ngSubmit)="login()">
                    <div class="form-group">
                      <label for="InputEmail1">Employee Number</label>
                      <input
                        type="text"
                        [(ngModel)]="empNumber"
                        placeholder="Employee Number"
                        class="form-control"
                        required
                        minlength="1"
                      />
                    </div>
                    <div class="form-group mb-5">
                      <label for="inputPassword1">Password</label>
                      <input
                        type="password"
                        [(ngModel)]="Empassword"
                        required
                        minlength="1"
                        class="form-control"
                      />
                    </div>
                    <button type="submit" style="width: 100px;" class="btn btn-theme">Login</button>
                    <a href="#l" class="forgot-link float-right text-primary"
                      >Forgot password?</a
                    >
                  </form>
                </div>
              </div>
              <div class="col-lg-6 d-none d-lg-inline-block">
                <img src="https://yt3.ggpht.com/a/AGF-l78IEgLn_WoTJo83oID6zlPNN10Iybapr8eLew=s900-c-k-c0xffffffff-no-rj-mo"style="height: 378px;width: 328px;"  />
              </div>
            </div>
          </div>
        </div>

        <p class="text-muted text-center mt-3 mb-0">
          Don't have an account?
          <a routerLink="/Register" class="text-primary ml-1">Register</a>
        </p>
      </div>
    </div>
</body>
