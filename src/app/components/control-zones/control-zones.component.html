    <div class="card">
        <div class="card-body">
            <mat-icon aria-hidden="false" aria-label="Example add icon" fontIcon="add"
                (click)="createZone()"></mat-icon>
        </div>

        <div class="card1">
            <div class="card-body1">
                <!-- <h2>Zones</h2> -->
                <br />
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Latitude</th>
                            <th>Longitude</th>
                            <th>Radius</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="
                            let zone of zones
                              | paginate
                                : {
                                    id: 'zone_pagination',
                                    itemsPerPage: 10,
                                    currentPage: page,
                                    totalItems: totalRecords}">
                            <td>{{ zone.name }}</td>
                            <td>{{ zone.lat }}</td>
                            <td>{{ zone.lng }}</td>
                            <td>{{ zone.radius }}</td>
                            <td>
                                <button (click)="zoneDetails(zone.name,zone.id)" style="height: 35px"
                                    class="btn btn-outline-info me-2">
                                    <mat-icon aria-label="edit icon" fontIcon="info"></mat-icon>
                                </button>
                                <button (click)="edit(zone.name)" style="height: 35px" type="button"
                                    class="btn btn-outline-info me-2">
                                    <mat-icon aria-label="edit icon" fontIcon="edit"></mat-icon>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div>
                    <pagination-controls id="zone_pagination" (pageChange)="page = $event"></pagination-controls>
                </div>
            </div>
        </div>
    <!-- </div> -->
