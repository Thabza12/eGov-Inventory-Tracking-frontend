<div class="card">
  <div class="card-body">
    <mat-icon aria-hidden="false" aria-label="Example add icon" fontIcon="add" (click)="createAutomation()"></mat-icon>
  </div>

  <div class="card1">
    <div class="card-body1">
      <!-- <h2>Automations</h2> -->
      <br>
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>State</th>
            <th>Timezone</th>
            <th>Action</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let automation of automations | paginate: { id: 'zone_pagination',
                        itemsPerPage: 10, currentPage: page, totalItems: totalRecords }">
            <td>{{automation.name}}</td>
            <td>{{automation.state}}</td>
            <td>{{automation.timezone}}</td>
            <td>
              <!-- <button (click)="automationDetails(automation.name)" class="btn btn-outline-info">
                                Details
                            </button> -->
              <button (click)="automationDetails(automation.name)" style="height: 35px;" type="button"
                class="btn btn-outline-info me-2">
                <mat-icon aria-label="info icon" fontIcon="info"></mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div>
        <pagination-controls id="zone_pagination" (pageChange)="page = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
