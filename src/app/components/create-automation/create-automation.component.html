<!-- <div class="container"> -->
    <div class="card">
        <div class="card-body">
            <h2>Create new automation</h2>
            <br>
            <form [formGroup]="automationForm">
                <table>
                    <tr>
    
                        <!-- <div class="col-3 mb-3 mt-3"> -->
                        <label for="automation_name" class="form-label">Automation Name:</label>
                        <input type="text" class="form-control" formControlName="automation_name" id="automation_name"
                            name="automation_name">
                        <!-- </div> -->
                        <br>
                        <div class="row">
                            <div class="me-5 mt-3">
                                <mat-form-field class="dropdown">
                                    <mat-label>Select Event</mat-label>
                                    <mat-select [(value)]="selectedEvent">
                                        <mat-option *ngFor="let event of events" [value]="event">
                                            {{event}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="me-4 mt-3">
                                <mat-form-field class="dropdown">
                                    <mat-label>Select Action</mat-label>
                                    <mat-select [(value)]="selectedAction">
                                        <mat-option *ngFor="let action of actions" [value]="action">
                                            {{action}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <br>
                        <div class="card1">
                            <div class="card-body1">
                                <h2>Devices</h2>
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Missing</th>
                                            <th>State</th>
                                            <th>
                                                <mat-checkbox class="checkbox" (change)="selectAll($event)"></mat-checkbox>
                                                Select All
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let device of devices | paginate: { id: 'device_pagination',
                itemsPerPage: 10, currentPage: page, totalItems: totalRecords }">
                                            <td>{{device.name}}</td>
                                            <td>{{device.missing}}</td>
                                            <td>{{device.state}}</td>
                                            <td>
                                                <mat-checkbox class="checkbox" (change)="selectRow(device.name)"></mat-checkbox>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div>
                                    <pagination-controls id="device_pagination"
                                        (pageChange)="page = $event"></pagination-controls>
                                </div>
                            </div>
                        </div>
                    </tr>
                </table>
                <br>
                <br>
                <button (click)="onSubmit(automationForm)" class="btn btn-success btn-block me-5">Submit</button>
            </form>
        </div>
    </div>
    <!-- </div> -->
