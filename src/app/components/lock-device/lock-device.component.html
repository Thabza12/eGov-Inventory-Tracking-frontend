<div class="container">

    <!-- <h1 mat-dialog-title>Lock Device</h1>
    <br> -->
    <div mat-dialog-content [formGroup]="lockDeviceForm">
        <div class="mb-4 mt-3">
            <label for="command" class="sr-only">Command:</label>
            <input matInput type="text" class="form-control" formControlName="command" placeholder="Command (stop/start)">
        </div>
        <!-- <br> -->
        <div class="mb-4 mt-3">
            <label for="password" class="sr-only">Password:</label>
            <input matInput type="password" class="form-control" formControlName="password" placeholder="enter unlock password">
        </div>
    </div>
    <!-- <br> -->
    <div class="mat-dialog-actions">
        <button class="mat-raised-button" class="btn btn-outline-danger me-2" mat-button (click)="cancel()">Cancel</button>
        <button mat-button [mat-dialog-close]="true" class="btn btn-success" (click)="onSubmit(lockDeviceForm)">Submit</button>
    </div>


</div>
